<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 회의의 중심지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 배경색 변경 */
            color: #212529; /* 글씨 색상 변경 */
        }
        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .img-fluid {
            border-radius: 15px; /* 이미지 모서리 둥글게 */
            margin-bottom: 15px; /* 이미지 아래 마진 추가 */
        }
        iframe {
            border-radius: 15px; /* 영상 모서리 둥글게 */
            margin-top: 15px; /* 영상 위 마진 추가 */
        }
    </style>
</head>
<body>
    <div class="container bg-white shadow-sm p-4 rounded"> <!-- 컨테이너에 그림자와 배경색, 둥근 모서리 추가 -->
        <h1 class="mb-3">글로벌 회의의 중심지, 제주</h1>
        <img src="https://cdn.gukjenews.com/news/photo/201702/645080_439732_337.jpg" alt="제주 글로벌 회의" class="img-fluid">
        <p class="mt-3">
            제주는 세계 각국에서 열리는 다양한 국제회의와 이벤트의 중심지로 부상하고 있습니다. 첨단 시설과 탁월한 서비스, 그리고
            아름다운 자연 환경이 결합되어, 제주는 글로벌 회의와 행사를 개최하기에 이상적인 장소가 되었습니다. 이 페이지에서는 제주가
            어떻게 글로벌 회의의 중심지로 자리매김하게 되었는지, 그리고 그 과정에서의 주요 사례와 성공 요인에 대해 더 깊이
            탐구해 보겠습니다.
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kZR43wDQw04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
