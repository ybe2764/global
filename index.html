<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 회의의 중심지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-fluid {
            width: 100%;
            height: auto;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-3">글로벌 회의의 중심지, 제주</h1>
        <img src="https://cdn.gukjenews.com/news/photo/201702/645080_439732_337.jpg" alt="제주 글로벌 회의" class="img-fluid mb-4">
        <p class="mt-4">
            제주는 세계 각국에서 열리는 다양한 국제회의와 이벤트의 중심지로 부상하고 있습니다. 첨단 시설과 탁월한 서비스, 그리고
            아름다운 자연 환경이 결합되어, 제주는 글로벌 회의와 행사를 개최하기에 이상적인 장소가 되었습니다. 이 페이지에서는 제주가
            어떻게 글로벌 회의의 중심지로 자리매김하게 되었는지, 그리고 그 과정에서의 주요 사례와 성공 요인에 대해 더 깊이
            탐구해 보겠습니다.
        </p>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/kZR43wDQw04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <footer class="text-center mt-5">
        <p>made by 고아란, 양봉은</p>
    </footer>
    
</body>
</html>
